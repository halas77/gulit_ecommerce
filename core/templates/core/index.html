{% extends "core/base.html" %} {% block content %}

<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
  <h2 class="mb-12 text-xl font-semibold text-center">New Items</h2>

  <div class="grid grid-cols-4 gap-3">
    {% for item in items %}
    <div>
      <a href={% url "item:detail" item.id%}>
        <div
        className="bg-gray-50 shadow-xl my-4 pb-2 flex flex-col mx-auto text-center hover:bg-gray-100 ease-in-out duration-300"
      >
          <img
            src="{{item.image.url}}"
            alt="image"
            width={450}
            height={30}
            class="mx-auto md:h-[250px]"
          />
          <div class="p-6 bg-white rounded-b-xl">
            <h2 class="font-bold font-sans text-gray-900 text-xl py-2">{{item.name}}</h2>
            <p class="text-gray-600 font-sans text-sm">Price: {{item.price}}</p>
            <button class="my-2 text-white bg-teal-600 hover:bg-teal-400 py-2 px-5">
              See more
            </button>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}

  </div>
</div>

<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
  <h2 class="mb-12 text-xl font-semibold text-center">Categories</h2>
  <div class="grid grid-cols-4 gap-3">
    {% for category in categories %}
    <div>
      <a href="/">
        <div class="p-6 bg-white rounded-b-xl">
          <h2 class="text-xl">{{category.name}}</h2>
          <p class="text-gray-500">{{category.items.count}} {{category}} are in the stock </p>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
